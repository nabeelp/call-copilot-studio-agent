<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Function UI</title>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f4f6fa; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        .hidden { display: none; }
        label { display: block; margin-top: 1em; }
        input, button, textarea { width: 100%; margin-top: 0.5em; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #0078d4; color: #fff; border: none; cursor: pointer; margin-top: 1em; }
        button:disabled { background: #aaa; }
        .result { margin-top: 2em; background: #f0f6ff; padding: 1em; border-radius: 4px; }
        .error { color: #b00; margin-top: 1em; }
    </style>
</head>
<body>
<div class="container">
    <h2>Copilot Studio Function UI</h2>
    <div id="auth-section">
        <button id="login-btn">Sign in with Entra ID</button>
        <div id="user-info" class="hidden">
            <span id="user-name"></span>
            <button id="logout-btn" style="width:auto; margin-left:1em;">Sign out</button>
        </div>
    </div>
    <form id="message-form" class="hidden">
        <label for="conversationId">Conversation ID <span style="color:#b00">*</span></label>
        <input type="text" id="conversationId" name="conversationId" placeholder="Enter conversation ID (required)" required />
        <label for="message">Message <span style="color:#b00">*</span></label>
        <textarea id="message" name="message" rows="3" required placeholder="Enter your message (required)"></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div id="loading-indicator" class="hidden" style="text-align:center; margin-top:1em;">
        <span style="display:inline-block; padding:0.5em 1em; background:#e0e7ef; border-radius:4px; color:#0078d4; font-weight:bold;">‚è≥ Waiting for response...</span>
    </div>
    <div id="result" class="result hidden"></div>
    <div id="error" class="error"></div>
</div>
<script src="ui.js"></script>
</body>
</html>
